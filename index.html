<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Number Guessing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      position: relative;
    }

    .game-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      margin-bottom: 2rem;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background: #45a049;
    }

    #random,
    #result {
      margin: 10px 0;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }

    .chances {
      font-size: 1.1rem;
      margin: 1rem 0;
    }

    .success {
      color: #4CAF50;
      font-weight: bold;
    }

    .error {
      color: #ff4444;
      font-weight: bold;
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <div class="game-container">
    <h1>Number Guessing Game</h1>
    <button onclick="startGame()">Start</button>
    <p id="random"></p>
    <p id="result"></p>
    <p id="chances" class="chances"></p>
  </div>

  <footer>
    Made by Chandra Sekhar
  </footer>

  <script>
    function startGame() {
      let random_number = Math.floor(Math.random() * 10);
      console.log("Random number:", random_number);

      let turns = 3;
      let chances = 3;

      let random_ele = document.getElementById("random");
      let result_ele = document.getElementById("result");
      let chances_ele = document.getElementById("chances");

      random_ele.innerText = "Random number was: " + random_number;
      result_ele.innerText = "";
      chances_ele.innerText = `Chances remaining: ${chances}`;

      for (let i = 0; i < turns; i++) {
        let user_input = prompt("Enter the number (0-9): ");
        if (user_input == random_number) {
          console.log("Congrats! You won!!");
          result_ele.innerText = "Congrats! You won!!";
          result_ele.style.color = "green";
          chances_ele.innerText = "";
          return;
        }
        chances--;
        chances_ele.innerText = `Chances remaining: ${chances}`;
      }

      if (chances === 0) {
        console.log("Sorry, you lose!!");
        result_ele.innerText = "Sorry, you lose!!";
        result_ele.style.color = "red";
        chances_ele.innerText = "";
      }
    }
  </script>
</body>

</html>
